<!DOCTYPE html>
<html>
  <head>
    <title>itk-wasm UMD Example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/itk@14.0.1/umd/itk-wasm"></script>
    <script src="https://unpkg.com/itk-vtk-viewer@9.23.2/dist/itkVtkViewerCDN.js"></script>
  </head>

  <body>
    <!-- Selector -->
    <div>
      <label>Select image or mesh:</label>
      <input name="inputFile" type="file">
    </div>

    <!-- File information -->
    <textarea readonly name="fileInformation">File information...</textarea>

    <!-- File visualization -->
    <div id="viewer"></div>

    <!-- Javascript -->
    <script src="index.js"></script>
    <script>
      var fileInput = document.querySelector("input");
      fileInput.addEventListener("change", processFile);
    </script>

  </body>
</html>
