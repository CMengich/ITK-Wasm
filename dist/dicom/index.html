<!DOCTYPE html>
<html>
  <head>
    <title>structured-report-to-text example</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
      html, body {
        height: 90%;
      }

      textarea {
        resize: none;
        overflow-y: scroll;
        position: relative;
        box-sizing: border-box;
        width: 650px;
        height: 500px;
      }

      section {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
    </style>
    <script src="./dist/demo/xstate.js"></script>
  </head>

  <body>
    <section>
      <div style="flex: 150px;">
        <label>Select dicom file:</label>
        <input name="inputFile" type="file" />
      </div>

      <div id="options" style="flex: 20rem;">
      </div>

      <div style="flex: 700px;">
        <textarea readonly name="outputTextArea">Output representation...</textarea>
        <div name="outputDiv"></div>
      </div>
    </section>

    <script type="module" src="./dist/itk-dicom.js"></script>
    <script type="module" src="./dist/demo/app.js"></script>
  </body>
</html>
