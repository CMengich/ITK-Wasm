trigger:
- main

jobs:

- job: 'BuildTest'
  displayName: 'Build and test'

  strategy:
    matrix:
      LinuxNode8:
        nodeVersion: '8'
      LinuxNode10:
        nodeVersion: '10'
      LinuxNode12:
        nodeVersion: '12'

  pool:
    name: 'Hosted Ubuntu 1804'
    imageName: 'ubuntu-18.04'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '$(nodeVersion).x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Build'

  - bash: |
      # To create node_modules/.cache
      chmod 777 node_modules/
      chmod -R 777 build/Testing/
      # To debug, run `./test/run.sh -d`
      ./test/run.sh
    displayName: 'Test'

  - bash: |
      cd examples/Node.js
      npm install
      npm run test
    displayName: 'Test Node.js example'

- job: 'Build'
  displayName: 'Build and test'

  strategy:
    matrix:
      WindowsNode8:
        poolName: 'Hosted 2019'
        imageName: 'windows-2019'
        nodeVersion: '8'
      WindowsNode10:
        poolName: 'Hosted 2019'
        imageName: 'windows-2019'
        nodeVersion: '10'
      WindowsNode12:
        poolName: 'Hosted 2019'
        imageName: 'windows-2019'
        nodeVersion: '12'

  pool:
    name: '$(poolName)'
    imageName: '$(imageName)'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '$(nodeVersion).x'
    displayName: 'Install Node.js'

  - bash: |
      cd examples/Node.js
      npm install
      npm run test
    displayName: 'Test Node.js example'
